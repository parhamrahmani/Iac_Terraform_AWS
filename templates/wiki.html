<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Infrastructure Project Documentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#description">Description</a>
            <a href="#requirements">Requirements</a>
            <a href="#steps">Steps</a>
            <a href="#conclusion">Conclusion</a>
            <a href="/diagram">Diagram</a> <!-- Link to the diagram page -->
        </nav>
    </header>
    <div class="content">
        {{ content|safe }}
    </div>
    <footer>
        <p>&copy; 2024 IT Infrastructure Documentation by Parham Rahmani</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js" data-manual></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var codeBlocks = document.querySelectorAll('pre code');
        codeBlocks.forEach(function(code) {
            var button = document.createElement('button');
            button.className = 'command-copy';
            button.textContent = 'Copy';
            button.addEventListener('click', function() {
                navigator.clipboard.writeText(code.innerText).then(() => {
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    setTimeout(() => button.textContent = originalText, 2000);
                }).catch(err => console.error('Error copying text: ', err));
            });
            code.parentNode.insertBefore(button, code);
        });
        Prism.highlightAll(); // Manually trigger syntax highlighting
    });
    </script>
</body>
</html>
